rooms:
  - name: epilogue
    state: intro
    states:
      - name: intro
        long: "\nAt the far end you see a young woman hobbling toward you. She appears to be bleeding.
          \n
          \n _“Don’t let them fool you”_ she moans.
          \n
          \n _“Okay,”_ you think to yourself _“Maybe this is a bit much for a Saturday morning…”_
          \n
          \n The orderlies appear behind her."
        buttons:
          - ask woman about game | askaboutgame
        imageUrl: asylum/shots/hallway_goons.jpg

    actions:
      - match: ask woman|askaboutgame
        then:
          imageUrl: asylum/shots/gunshot.jpg
          reply: "
            _“This isn’t a game…”_ she gurgles.
            \n
            \nWithout a moment’s hesitation, one of the orderlies draws a handgun and fires three quick rounds.
            \n
            \nThe deafening crack of each roll and echo around the hallway sickeningly as you watch her collapse in a pool of… fake blood?
            \n
            \nOkay. You’ve had enough. This isn’t fun.
            "

      - match: look
        then:
          imageUrl: asylum/shots/hallway-three.jpg
          reply: "
            \nYou see the host in the lab coat who welcomed you taking furious notes on a clipboard at the end of the hallway.

            \n
            How do you tell them you’ve had enough?
            "

      - match: hint
        then:
          reply: How do you tell them you’ve had enough?

      - match: macaroni
        then:
          imageUrl: asylum/shots/hallway-three.jpg
          reply: "
            The woman looks up at you wanly and motions to the orderlies.
            \n
            \n> _”This man is having delusions of being in an Italian restaurant,”_ she says.
            \n
            \n> _“He is clearly insane. Take him to *the tower*.”_
            \n
            \nThe men advance on you.
            "
          buttons:
            - use sandals on orderlies | use sandals

      - match: use sandals
        then:
          imageUrl: asylum/rooms/hallway-green.jpg
        always:
          reply: "
            The hallway is bathed in sickly green light as
            the orderlies grab you and drag you in the opposite direction of the host.
            \n
            \nAs you disappear deeper into the asylum, you hear her call out.
            \n
            \n_“You should have read the terms and conditions more carefully, Jack.”_
            \n
            \n_*Welcome to Bell Hill!*_"
          after:
            - ending

      - match: ending
        always:
          imageUrl: asylum/shots/title.jpg
          reply: Thank you for playing the introduction to Escape From Bell Hill
