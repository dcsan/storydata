rooms:
  # -------- start --------------
  - name: intro
    states:
      - name: default
        imageUrl: asylum/shots/640/bh-intro.jpg
        long: "THE BUREAU OF PROFOUND ODDITIES: _ESCAPE FROM BELL HILL!_  \n
        An interactive fiction thriller designed for Discord \n
        Authored & Illustrated by John Knauss \n
        Programmed by David Collier \n
        ©2020 all rights reserved \n\n

        _oddity [ od-i-tee ]_ an unusual event indicating the presence of supernatural or
        interdimensional entities intent on shaping the course of human history.\n\n
        "
        buttons:
          - TAP to begin|home|▶️

    actions:
      - match: home|▶️
        then:
          goto: home

  # -------- home --------------
  - name: home
    states:
      - name: default
        imageUrl: asylum/shots/640/bpo-chief-office.jpg
        long:
          "\n\n PROLOGUE
          \nChief Murphy's Office
          \n12:10pm EST
          \n
          \nDivision Chief Murphy sits behind his desk, his eyes beady and emotionless.\n\n
          ```fix\n🪑 Sit down.
\n⏩ Skip the prologue.
          ```
          "
        emoji:
          - 🪑
          - ⏩

        # buttons:
        #   - 'Sit|haveaseat|🪑'
        #   - 'Skip|skiptheintro|⏩'

    actions:
      - match: Skip|skiptheintro|⏩
        then:
          goto: outro

      - match: Sit|haveaseat|🪑
        then:
          imageUrl: asylum/shots/640/bh-asylum-photo.jpg
          reply: "The Chief opens a new case folder and points to old black & white photograph of a building.
                  \n\n> _Three days ago we registered an oddity upstate. It occurred at abandoned mental asylum called Bell Hill.
                  Recently renovated and converted into a themed escape room game. You know what an escape room is, Agent Dale?_
                  \n \nYou nod.
                  \n \n> _Can you guess what the theme of the Bell Hill escape room is?_
                  \n \n> _…Ummm. Could it possibly be... escape the mental asylum?_
                  \n \nMurphy grunts and opens a case folder.
                  \n \n> _We dispatched one of our agents to investigate. A recent recruit named Agent Lee._\n\n
                  "
          buttons:
            - Is this Agent Lee in the photo?|dale|🕵️‍♀️

      - match: dale|🕵️‍♀️
        then:
          goto: outro
